<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoitos da sorte</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <main>
        <div class="screen1 ">
            <h2>Qual é a sua sorte de hoje?</h2>
            <p>Abra o biscoito e descubra!</p>
            <img src="images/fortune-cookie.png" alt="" class="cookie" onmouseenter="bgAnimation()">
        </div>
        <div class="screen2 hide">
            <h2>Aqui está a sua sorte de hoje:</h2>
            <div class="lucky-text">
                <p class="p-text"></p>
            </div>
            <img src="images/opened-cookie.png" alt="" class="opened-cookie">
            <button>Abrir outro biscoito!</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
